<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 .menu-container {
    display: grid;
    grid-template-columns: 200px 3fr;
    grid-template-rows: 50px;
    align-items: center;
    background-color: #2196F3;
    color: white;
    padding: 10px 20px;
 }
 .logo {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
 }
 ul {
    display: flex;
    list-style: none;
    align-items: center;
    gap: 20px;
    margin: 0;
    padding: 0;
 }
 ul li a {
    color: white;
    text-decoration: none;
    font-size: 10px;
 }
 ul li a:hover {
    text-decoration: underline;
 }
</style>

<body>
<div class="menu-container"></div>
    <div class="logo">
        Logo
    </div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>
</body>
</html>
