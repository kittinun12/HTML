<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.flex-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    background: #e9e9e9;
    padding: 15px;
    border-radius: 10px;
}
.item {
    background: #4CAF50;
    color: white;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    border-radius: 8px;
}
@media (min-width: 768px) {
    .flex-container {
        flex-direction: row;
        flex-wrap: wrap;
    }
    .item {
        flex: 1 1 45%;
    }
}
@media (min-width: 1024px) {
    .flex-container{
        flex-wrap: nowrap;
    }
    .item {
        flex: 1;
    }
}
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    background: #e9edf2;
    padding: 5px;
    border-radius: 10px;
}
.item {
    background: #0f2557;
    color: white;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    border-radius: 8px;
}
@media (min-width: 768px) {
    .grid-container {
        grid-template-columns: repeat(2, 1fr);
    }
}
@media (min-width: 1024px) {
    .grid-container {
        grid-template-columns: repeat(4, 1fr);
        max-width: 1200px;
        margin: 0 auto;
    }
}
</style>
<body>
    <h1>flexbox กับ responsive</h1>
    <div class="flex-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
    </div>
    <h1>grid กับ responsive</h1>
    <div class="grid-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 8</div>
    </div>
</body>
</html>
