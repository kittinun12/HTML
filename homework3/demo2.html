<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Grade Check (Switch Statement)</title>
    <style>
        #outputBox {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            font-family: sans-serif;
            margin-top: 15px;
            width: fit-content;
            min-width: 250px;
        }
        button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>การตรวจสอบเกรด (Switch Statement)</h2>
    
    <button onclick="checkGrade()">Run Code</button>

    <div id="outputBox">
        กดปุ่ม Run Code เพื่อเริ่ม
    </div>

    <script>
        function checkGrade() {

            let score = Math.floor(Math.random() * 101); 
            let grade = "";
            let result = "";
            let description = "";

            if (score >= 80) { grade = "A"; }
            else if (score >= 70) { grade = "B"; }
            else if (score >= 60) { grade = "C"; }
            else if (score >= 50) { grade = "D"; }
            else { grade = "F"; }

            result = (score >= 50) ? "ผ่าน" : "ไม่ผ่าน";

            switch (grade) {
                case "A":
                    description = "ยอดเยี่ยมมาก";
                    break;
                case "B":
                    description = "ดีมาก รักษามาตรฐานไว้";
                    break;
                case "C":
                    description = "ผ่านเกณฑ์ระดับดี";
                    break;
                case "D":
                    description = "พอใช้ แต่ควรพัฒนาเพิ่ม";
                    break;
                case "F":
                    description = "ต้องลงทะเบียนเรียนใหม่";
                    break;
            }
            let content = `
                คะแนนที่สุ่มได้: ${score} <br>
                เกรด: ${grade} <br>
                ผลสอบ: ${result} <br>
                คำอธิบาย: ${description}
            `;
            document.getElementById("outputBox").innerHTML = content;

            console.log("คะแนน:", score);
            console.log("เกรด:", grade);
            console.log("ผลสอบ:", result);
            console.log("คำอธิบาย:", description);
        }
    </script>
</body>
</html>
